<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gestor de Tareas</title>
	<link rel="stylesheet" type="text/css" href="practice1-Dorian.css">
</head>
<body>
	<div id="container">
		<div id="start-workbook">
			<h2 id="start-title">Practica 1 - To Do List</h2>
		</div>
		<div id="allPage">
			<form id="obtain">
				<div id="alert"></div>
				<h3 id="title-form">Crear tarea</h4>
				<div class="title-work-box">
					<input type="text" class="title-work" placeholder="Título de la tarea">
				</div>
				<div class="colors">
					<div class="btn color red active"><p class="txt-color">red</p></div>
					<div class="btn color green"><p class="txt-color">green</p></div>
					<div class="btn color yellow"><p class="txt-color">yellow</p></div>
				</div>
				<input type="date" name="calendar" class="calendar">
				<input type="submit" value="Añadir tarea" id="add"/>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="practice1-Dorian.js"></script>
</body>
</html>
